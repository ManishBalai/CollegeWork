<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tilt</title>
    <style>
        .rotate img{
transition: 1s ease;
}
.rotate img:hover{
-webkit-transform: rotateZ(-360deg);
-ms-transform: rotateZ(-360deg);
transform: rotateZ(-360deg);
transition: 1s ease;
}
img {
    top: 20%;
    left: 40%;
    width: 300px;
    height: 400px;
    position: absolute;
    transition: .5s ease-in-out;
}
    </style>
</head>
<body>
    <div class="rotate">
        <img src="https://filmfare.wwmindia.com/content/2023/jan/kiaraadvani11673246397.jpg" alt="" srcset="">
    </div>
</body>
</html>

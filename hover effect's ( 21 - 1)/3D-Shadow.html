<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 3D - shadow</title>
    <style>
        shadow img {
transition: .5s ease;
}
.shadow img:hover{
box-shadow:
10px 10px #d36161,
20px 20px #a0d361,
30px 30px #6190d3,
40px 40px #be61d3,
50px 50px #d96548,
60px 60px #1dd497;
-webkit-transform: translateX(-8px);
transform: translateX(-8px);
transition: .5s ease;
}
img {
    top: 20%;
    left: 40%;
    width: 350px;
    height: 400px;
    position: absolute;
    transition: .5s ease-in-out;
}
    </style>
</head>
<body>
    <div class="shadow">
        <img src="https://www.thenewsminute.com/sites/default/files/styles/news_detail/public/Srinidhi-Shetty_070422_1200.jpg?itok=09208ybw" alt="" srcset="">
    </div>
</body>
</html>

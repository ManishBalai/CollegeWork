<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Font Awesome </title>
    <script src="https://kit.fontawesome.com/532ab0fc4c.js" crossorigin="anonymous"></script>
    <style>
        * {
            padding: 0;
            margin: 10px;
            box-sizing: border-box;
            background-color: black;
        }
        .king {
            font-size: 65px;
            color: black;
            text-align: center;
            text-shadow: 2px 2px 4px rgb(148, 41, 254);
        }
        .first {
            color: aqua;
            font-size: 45px;
            letter-spacing: 7px;
            text-align: center; 
            margin-top: 20px;
            text-shadow: 3px 2px 5px red;
        } 
        .last{
            color: red;
            font-size: 30px;
            letter-spacing: 5px;
            text-align: center;
            text-shadow: 2px 1px 5px aqua;
        }
        .icons {
            letter-spacing: 40px;
            text-align: center;
            text-shadow: 2px 1px 5px rgb(42, 232, 42);
            font-size: 40px;
            color: rgb(0, 0, 0);
        }
        .icons :hover {
            font-size: 50px;
            color: rgb(42, 232, 42);
            text-shadow: 0px 0px black;
        }
        .king:hover {
            font-size: 75px;
            color: rgb(148, 41, 254);
            text-shadow: 0px 0px black;
        }
    </style>
</head>
<body>
    <div class="first">
    <i class="fa-solid fa-m"></i>
    <i class="fa-solid fa-a"></i>
    <i class="fa-solid fa-n"></i>
    <i class="fa-solid fa-i"></i>
    <i class="fa-solid fa-s"></i>
    <i class="fa-solid fa-h"></i>
    </div>
    <br>
    <div class="last">   
    <i class="fa-solid fa-b"></i>
    <i class="fa-solid fa-a"></i>
    <i class="fa-solid fa-l"></i>
    <i class="fa-solid fa-a"></i>
    <i class="fa-solid fa-i"></i>
    </div>
    <br>
    <br>
    <div class="icons">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-brands fa-instagram"></i>  
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-youtube"></i>
    </div>
    <br>
    <div class="king">
        <i class="fa-solid fa-fingerprint"></i>
    </div>
</body>
</html>
